<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logic Grid Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Logic Grid Puzzle</h1>
    <form id="puzzleForm">
        <div class="puzzle-item">
            <label for="work1">With Those We Love Alive</label>
            <select id="narrative1">
                <option value="">Select Narrative Style</option>
                <option value="Linear Narrative">Linear Narrative</option>
                <option value="Nonlinear Narrative">Nonlinear Narrative</option>
                <option value="Interactive Narrative">Interactive Narrative</option>
                <option value="Hypertext Fiction">Hypertext Fiction</option>
                <option value="Branching Storyline">Branching Storyline</option>
            </select>
            <select id="feature1">
                <option value="">Select Twine Feature</option>
                <option value="Passage Linking">Passage Linking</option>
                <option value="Variables and Conditional Logic">Variables and Conditional Logic</option>
                <option value="Multimedia Integration">Multimedia Integration</option>
                <option value="Story Formats">Story Formats</option>
                <option value="CSS Styling">CSS Styling</option>
            </select>
            <select id="author1">
                <option value="">Select Author/Creator</option>
                <option value="Porpentine">Porpentine</option>
                <option value="Matthew S. Burns">Matthew S. Burns</option>
                <option value="Zoe Quinn">Zoe Quinn</option>
                <option value="Anna Anthropy">Anna Anthropy</option>
                <option value="William Pugh">William Pugh</option>
            </select>
        </div>
        <!-- Repeat similar blocks for other works -->
        <button type="button" onclick="checkAnswers()">Submit Answers</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
